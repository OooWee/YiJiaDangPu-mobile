<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="style/common.css">
    <title>Title</title>

</head>
<body>
    <div class="top-banner">
        <div class="banner-pic">
            <img src="images/banner.jpg">
        </div>
        <div class="top-search">
            <div class="openItems">
                <img src="images/list.png">
            </div>
            <div class="search-container">
                <a class="search" title="手机回收 搜索您要卖的手机型号">
                    <img src="images/search.png">
                    搜索品牌、机器型号
                </a>
            </div>
            <div class="cartItems">
                <img src="images/cart.png">
            </div>
        </div>
    </div>
    <div class="userCounts">
        <a class="userCount box">
            <span class="number">30万+</span>
            <p class="text">
                用户选择了我们
            </p>
        </a>
        <div class="saleCount box">
            <span class="number">50万+</span>
            <p class="text">二手手机售出</p>
        </div>
    </div>
    <div class="hotBrand">
        <h2 class="newTitle">热门品牌</h2>
        <a href="#" class="viewAll">查看全部</a>
        <ul>
            <li>
                <a href="#">
                    <img src="images/apple.jpg">
                    <span>苹果</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="images/samsung.jpg">
                    <span>三星</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="images/xiaomi.jpg">
                    <span>小米</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="images/huawei.jpg">
                    <span>华为 </span>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="images/oppo.jpg">
                    <span>OPPO</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="images/cupai.jpg">
                    <span>酷派</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="hotMachine">
        <h2 class="newTitle">热门机型</h2>
        <a href="#" class="viewAll">查看全部</a>
        <div class="product-wrap">
            <ul class="product-list">
                <li class="product-item ">
                    <a href="#">
                        <img src="images/iphone8.png">
                        <p class="productName">苹果 iPhone 6</p>
                        <p class="productPrice">
                            <span class="productText">最低二手价</span><span class="price">¥3500</span>
                        </p>
                        <span class="buyBtn">立即抢购</span>
                    </a>
                </li>
                <li class="product-item" >
                    <a href="#">
                        <img src="images/iphone8.png">
                        <p class="productName">苹果 iPhone 7 Plus</p>
                        <p class="productPrice">
                            <span class="productText">最低二手价</span><span class="price">¥4400</span>
                        </p>
                        <span class="buyBtn">立即抢购</span>
                    </a>
            </ul>
        </div>
    </div>
    <div class="serve">
        <img src="images/serve.jpg">
    </div>
    <div class="footer">
        Desgin By Demon ljt
    </div>
